<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>Neurovera Docs | Modern Developer Documentation Platform</title>

    <meta
      name="description"
      content="Neurovera Docs is a comprehensive developer documentation platform for learning programming, AI/ML, cloud computing, and modern software development. Free, beginner-friendly, and industry-ready."
    />

    <meta
      name="keywords"
      content="Neurovera, developer documentation, programming tutorials, Python, JavaScript, AI, machine learning, deep learning, cloud computing, DevOps, web development, coding tutorials, learn to code"
    />

    <meta name="author" content="Neurovera Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#6366f1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://neurovera-docs.vercel.app/" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:site_name" content="Neurovera Docs" />
    <meta property="og:title" content="Neurovera Docs | Modern Developer Documentation" />
    <meta
      property="og:description"
      content="Comprehensive developer documentation for programming, AI/ML, and modern tech. Free, beginner-friendly, and production-ready."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neurovera-docs.vercel.app/" />
    <meta property="og:image" content="https://neurovera-docs.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X SEO -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neurovera Docs | Developer Documentation" />
    <meta
      name="twitter:description"
      content="Learn programming, AI/ML, and modern tech with Neurovera Docs. Free and beginner-friendly."
    />
    <meta name="twitter:image" content="https://neurovera-docs.vercel.app/og-image.png" />
    <meta name="twitter:creator" content="@neuroveradocs" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Structured Data (JSON-LD for Google SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Neurovera Docs",
        "url": "https://neurovera-docs.vercel.app",
        "description": "A modern developer documentation platform for learning programming, AI/ML, and software development.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://neurovera-docs.vercel.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Neurovera",
          "logo": {
            "@type": "ImageObject",
            "url": "https://neurovera-docs.vercel.app/logo.png"
          }
        }
      }
    </script>

    <!-- Documentation structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TechArticle",
        "headline": "Neurovera Docs - Developer Documentation",
        "description": "Comprehensive documentation for programming languages, AI/ML, and modern software development.",
        "author": {
          "@type": "Organization",
          "name": "Neurovera"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Neurovera"
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "https://neurovera-docs.vercel.app/"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
